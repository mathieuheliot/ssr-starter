    <style>
        * {

            display: flex;

        /* Products */

            padding: 0 1rem;
        }

        .products__item {
            float: left;
            width: 33.3333%;
            padding: 1rem;
        }

        /* Product */
        .product {
            height: 16rem;
            background-color: rgb(242, 242,242);
