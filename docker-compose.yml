version: '2'
services:

  php:
    image: php:7.2.9-apache
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./src/php/:/var/www/html/

  node:
    image: node:8
    working_dir: /opt/app/
    volumes:
      - .:/opt/app/
    expose:
      - '3000'
    ports:
      - '3000:3000'
    command: 'npm run start'